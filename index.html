<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://use.fontawesome.com/916207fe20.js"></script>
</head>
<body>
	<div id='carousel'>
		<div class='controlers'>
			<a class='controler' href="#carousel" data-slide="next">
				<i class="fa fa-arrow-circle-left fa-2x" aria-hidden="true"></i>
			</a>
			<div class='dots'>
				<a href="#carousel" class='pointer'></a>
				<a href="#carousel" class='pointer'></a>
				<a href="#carousel" class='pointer'></a>
				<a href="#carousel" class='pointer'></a>
				<a href="#carousel" class='pointer'></a>
				<a href="#carousel" class='pointer'></a>
			</div>
			<a class='controler' href="#carousel" data-slide="prev">
				<i class="fa fa-arrow-circle-right fa-2x" aria-hidden="true"></i>
			</a>				
		</div>
		<ul>
			<li class='item'><img src='photos/nice.jpeg' alt='girl'>
			</li><li class='item'><img src='photos/snowboard.jpeg' alt='snowboard'>
			</li><li class='item'><img src='photos/book.jpeg' alt='book'>
			</li><li class='item'><img src='photos/dron.jpeg' alt='dron'>
			</li><li class='item'><img src='photos/mountains.jpeg' alt='mountains'>
			</li><li class='item'><img src='photos/surfer.jpeg' alt='surfer'></li>
		</ul>
	</div>
	<script src='script.js'></script>
</body>
</html>
